name: iPhoneOS-SDK

on:
  push:
    branches: [ master ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    steps:
      - run: |
          sudo tar cvf Xcode_13.2.1.tar /Applications/Xcode_13.2.1.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs
          sudo tar cvf Xcode_13.1.tar /Applications/Xcode_13.1.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs
          sudo tar cvf Xcode_13.0.tar /Applications/Xcode_13.0.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs
          sudo tar cvf Xcode_12.5.1.tar /Applications/Xcode_12.5.1.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs
          sudo tar cvf Xcode_12.4.tar /Applications/Xcode_12.4.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs
          sudo tar cvf Xcode_11.7.tar /Applications/Xcode_11.7.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs
      - name: Upload release
        uses: svenstaro/upload-release-action@2.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: *.tar
          tag: v1.0
          file_glob: true
