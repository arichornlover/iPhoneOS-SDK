name: iPhoneOS-SDK

on:
  push:
    branches: [ master ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-10.15
    steps:
      - run: |
          mkdir -p xcode
          cd xcode
          xcodever=12.4 sudo tar -C /Applications/Xcode_$xcodever.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs cvhf Xcode_$xcodever.tar iPhoneOS*.*.sdk
          xcodever=12.3 sudo tar -C /Applications/Xcode_$xcodever.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs cvhf Xcode_$xcodever.tar iPhoneOS*.*.sdk
          xcodever=12.2 sudo tar -C /Applications/Xcode_$xcodever.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs cvhf Xcode_$xcodever.tar iPhoneOS*.*.sdk
          xcodever=12.1.1 sudo tar -C /Applications/Xcode_$xcodever.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs cvhf Xcode_$xcodever.tar iPhoneOS*.*.sdk
          xcodever=12.1 sudo tar -C /Applications/Xcode_$xcodever.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs cvhf Xcode_$xcodever.tar iPhoneOS*.*.sdk
          xcodever=12.0.1 sudo tar -C /Applications/Xcode_$xcodever.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs cvhf Xcode_$xcodever.tar iPhoneOS*.*.sdk
          xcodever=11.7 sudo tar -C /Applications/Xcode_$xcodever.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs cvhf Xcode_$xcodever.tar iPhoneOS*.*.sdk
          xcodever=11.6 sudo tar -C /Applications/Xcode_$xcodever.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs cvhf Xcode_$xcodever.tar iPhoneOS*.*.sdk
          xcodever=11.5 sudo tar -C /Applications/Xcode_$xcodever.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs cvhf Xcode_$xcodever.tar iPhoneOS*.*.sdk
          xcodever=11.4.1 sudo tar -C /Applications/Xcode_$xcodever.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs cvhf Xcode_$xcodever.tar iPhoneOS*.*.sdk
          xcodever=11.3.1 sudo tar -C /Applications/Xcode_$xcodever.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs cvhf Xcode_$xcodever.tar iPhoneOS*.*.sdk
          xcodever=11.2.1 sudo tar -C /Applications/Xcode_$xcodever.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs cvhf Xcode_$xcodever.tar iPhoneOS*.*.sdk
          xcodever=10.3 sudo tar -C /Applications/Xcode_$xcodever.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs cvhf Xcode_$xcodever.tar iPhoneOS*.*.sdk
          
      - name: Upload release
        uses: svenstaro/upload-release-action@2.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: xcode/*.tar
          tag: v1.0
          file_glob: true
